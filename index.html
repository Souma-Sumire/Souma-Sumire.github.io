  <script>
    function keydown() {
      if (event.key === "t") {
        for (const i of document.getElementsByClassName("hidden")) {
          i.style.display = "";
          document.getElementById("really").style.display = "none";
        }
      } else {
        for (const i of document.getElementsByClassName("hidden")) {
          i.style.display = "none";
          document.getElementById("really").style.display = "";
        }
      }
    }
  </script>
