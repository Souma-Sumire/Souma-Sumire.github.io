<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>设置(*╹▽╹*)</title>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="settingWatch.js"></script>
    <link rel="stylesheet" href="settingWatch.min.css" />
  </head>
  <body>
    <table id="pre"></table>
    <main>
      <select id="job"></select
      ><br />
      <from>
        <label for="gcd">CD&#60;10S</label>
        <input type="checkbox" onclick="checkboxOnclick(this)" id="gcd" />
      </from>
      <ul id="ul">
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
      </ul>
      <button onclick="save()" class="save">保存</button>
      <button onclick="rec()" class="rec">重做</button>
      <textarea id="area" cols="9" rows="4"></textarea>
      <button onclick="exp()" class="exp">分享</button>
      <button onclick="imp()" class="imp">导入</button>
      <p id="bg">
        <label for="bgOpacity">背景</label><span id="text">0.5</span>
        <input id="bgOpacity" type="range" min="0" max="1" step="0.05" placeholder="" />
        <button onclick="saveOpacity()" class="save">保存</button>
      </p>
      <button onclick="def()" class="def">全职业默认</button>
    </main>
    <div id="sort"></div>
    <div id="updown"><button id="up">上移</button><br /><button id="down">下移</button></div>
  </body>
</html>
