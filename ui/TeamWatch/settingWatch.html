<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>设置(*╹▽╹*)</title>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="settingWatch.js"></script>
    <link rel="stylesheet" href="settingWatch.css" />
  </head>
  <body>
    <small>（拖拽职业名排序）需要与游戏内保持一致哦~</small>
    <table id="pre"></table>
    <main>
      <select id="job"></select>
      <from>
        <label for="gcd">CD&#60;10S</label>
        <input type="checkbox" onclick="checkboxOnClick(this)" id="gcd" />
      </from>
      <ul id="ul">
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
      </ul>
      <div id="sets">
        <label for="bgOpacity">背景不透明度<small>0-1</small></label><input type="number" step="0.1" min="0" max="1" name="bgOpacity" id="bgOpacity">
        <label for="iconSize">图标大小<small>px</small></label><input type="number" step="1" min="10" name="iconSize" id="iconSize">
        <label for="spacingX">X间隔<small>px</small></label><input type="number" step="1" min="0" name="spacingX" id="spacingX">
        <label for="spacingY">Y间隔<small>px</small></label><input type="number" step="1" min="0" name="spacingY" id="spacingY">
        <label for="fontSize">字体尺寸<small>px</small></label><input type="number" step="1" min="1" name="fontSize" id="fontSize">
        <label for="tablePadding">内边框<small>px</small></label><input type="number" step="0.5" min="0" name="tablePadding" id="tablePadding">
        <button id="set-save" class="set set-save">保存</button>
        <button id="set-noSave" class="set set-noSave">取消</button>
      <div>
    </main>
    <div id="btns">
      <button id="set-def" class="set set-def">重置出厂</button>
      <button id="set-old" class="set set-old">尝试载入旧版配置</button>
      <button id="set-rev" class="set set-rev">左右翻转</button>
      <textarea id="area"></textarea>
      <button id="set-exp" class="set">分享</button>
      <button id="set-imp" class="set">导入</button>
    </div>
  </body>
</html>
