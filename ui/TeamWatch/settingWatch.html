<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>设置(*╹▽╹*)</title>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="settingWatch.js"></script>
    <link rel="stylesheet" href="settingWatch.min.css" />
  </head>
  <body>
    <small>（鼠标拖拽）需要与游戏内保持一致哦~</small>
    <table id="pre"></table>
    <main>
      <select id="job"></select>
      <from>
        <label for="gcd">CD&#60;10S</label>
        <input type="checkbox" onclick="checkboxOnClick(this)" id="gcd" />
      </from>
      <ul id="ul">
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
      </ul>
      <button id="ul-def">恢复</button>
      <p id="bg">
        <label for="bgOpacity">背景</label><span id="text">0.5</span>
        <input id="bgOpacity" type="range" min="0" max="1" step="0.05" placeholder="" />
      </p>
      <textarea id="area" cols="9" rows="3"></textarea>
    </main>
    <div id="set">
      <button id="set-save" class="set set-save">保存</button>
      <button id="set-noSave" class="set set-noSave">不保存</button>
      <button id="set-def" class="set set-def">默认</button>
      <button id="set-rev" class="rev set-rev">翻转</button>
      <button id="set-exp" class="exp">分享</button>
      <button id="set-imp" class="imp">导入</button>
    </div>
  </body>
</html>
