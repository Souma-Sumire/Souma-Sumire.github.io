<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>设置(*╹▽╹*)</title>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="settingWatch.js"></script>
    <link rel="stylesheet" href="settingWatch.css" />
  </head>
  <body>
    <table id="pre"></table>
    <article>
      <select id="job"></select>
      <p>
        <from>
          <label for="gcd">CD&#60;10S</label>
          <input type="checkbox" onclick="checkboxOnClick(this)" id="gcd" />
        </from>
      </p>
      <ul>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
        <li><select class="skill"></select></li>
      </ul>
      <div id="btns">
        <textarea id="area"></textarea>
        <button id="set-exp" class="set">分享</button>
        <button id="set-imp" class="set">导入</button>
      </div>
    </article>
    <aside id="sets">
      <label for="bgOpacity">整体背景不透明度</label><input type="number" step="0.1" min="0" max="1" value="0.5" name="bgOpacity" id="bgOpacity" />
      <label for="tablePadding">背景内边框</label><input type="number" step="0.5" min="0" value="5" name="tablePadding" id="tablePadding" />
      <label for="noOpacity">尚未习得不透明度</label><input type="number" step="0.1" min="0" max="1" value="0.2" name="noOpacity" id="noOpacity" />
      <label for="mbOpacity">可能习得不透明度</label><input type="number" step="0.1" min="0" max="1" value="0.6" name="mbOpacity" id="mbOpacity" />
      <label for="yesOpacity">一定习得不透明度</label><input type="number" step="0.1" min="0" max="1" value="1" name="yesOpacity" id="yesOpacity" />
      <label for="cdOpacity">进入冷却不透明度</label><input type="number" step="0.1" min="0" max="1" value="0.5" name="cdOpacity" id="cdOpacity" />
      <label for="iconSize">图标大小</label><input type="number" step="1" min="10" value="30" name="iconSize" id="iconSize" />
      <label for="spacingX">X间隔</label><input type="number" step="1" min="0" value="2" name="spacingX" id="spacingX" />
      <label for="spacingY">Y间隔</label><input type="number" step="1" min="0" value="10" name="spacingY" id="spacingY" />
      <label for="fontSize">字体尺寸</label><input type="number" step="1" min="1" value="16" name="fontSize" id="fontSize" />
      <button id="set-def" class="set set-def">重置出厂</button>
      <button id="set-rev" class="set set-rev">左右翻转</button>
      <button id="set-save" class="set set-save">保存</button>
      <button id="set-noSave" class="set set-noSave">取消</button>
    </aside>
    <small>（拖拽<b>特职职业名</b>排序）与游戏内保持一致哦~（基础职业自动绑定特职无需拖拽）</small>
  </body>
</html>
