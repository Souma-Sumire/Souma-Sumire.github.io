<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>settingStyle</title>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="settingStyle.min.js"></script>
    <link rel="stylesheet" href="settingStyle.min.css" />
  </head>
  <body>
    <main>
      <article>
        <h3>背景不透明度</h3>
        <input id="bgOpacity" type="range" style="width: 10rem" min="0" max="1" step="0.05" placeholder="" />

        <p>
          <button onclick="save()" style="width: 50px; margin-top: 5px; font-weight: bold">保存</button>
        </p>
      </article>
    </main>
  </body>
</html>
