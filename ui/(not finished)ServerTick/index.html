<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ServerTick</title>
    <script src="https://act.diemoe.net/overlays/common/common.min.js"></script>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="serverTick.js"></script>
    <link rel="stylesheet" href="serverTick.css">
</head>

<body>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <div id="setting" class="hidden">
        <p>(🔒锁定悬浮窗以隐藏设置)<br />(⚠️当前动画仅供调试颜色)<br />(⏮️右键选项恢复默认数值)</p>
        <form><input type="text" hidden="true" id="color" value="#123456" /></form>
        <table>
            <tr>
                <td class="title">动画</td>
                <td class="rgba"> 红<br />
                    <input type="range" min="0" max="255" step="3" id="inputRangeBarR" value="76" /></td>
                </td>
                <td class="rgba"> 绿<br />
                    <input type="range" min="0" max="255" step="3" id="inputRangeBarG" value="175" /></td>
                </td>
                <td class="rgba"> 蓝<br />
                    <input type="range" min="0" max="255" step="3" id="inputRangeBarB" value="80" /></td>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>不透明度<br />
                    <input type="range" min="0" max="1" step="0.05" id="inputRangeBarA" value="1" /></td>
                <td></td>
                <td class="border">边框<br />
                    <input type="range" min="0" max="15" step="1" id="inputRangeBorderSize" value="2" /></td>

            </tr>
            <tr>
                <td class="title">背景</td>
                <td class="border">不透明度<br />
                    <input type="range" min="0" max="1" step="0.05" id="inputRangeProgressBackgroundAlpha" value="0.75" /></td>
                <td class="progress"> 高%<br />
                    <input type="range" min="0" max="50" step="5" id="inputRangeProgressHeightPer" class="heightPer" value="20" /></td>
                <td class="progress"> 宽%<br />
                    <input type="range" min="0" max="100" step="5" id="inputRangeProgressWidthPer" class=" widthPer" value="100" /></td>
            </tr>

        </table>
    </div>
</body>

</html>
