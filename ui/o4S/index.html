<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>O4S</title>
    <script src="https://act.diemoe.net/overlays/common/common.min.js"></script>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script type="module" src="o4s.js"></script>
    <link rel="stylesheet" href="o4s.css">
</head>

<body>
    <div class="partCut">
        <header class="partName">P1 开场阶段</header>
        <p class="aoe">至高无上</p>
        <p class="tankBuster">暴风</p>
        <p class="normal">三角攻击</p>
    </div>
    <div class="partCut">
        <header class="partName">P2 阿尔法阶段</header>
        <p class="special">大十字·阿尔法
            <p class="text">弱不禁风 强力守护去前面</p>
        </p>
        <p class="tankBuster">双重攻击</p>
        <p class="normal">无之失控</p>
        <p class="normal">无之泛滥</p>
        <p class="tankBuster">暴风</p>
    </div>
    <div class="partCut">
        <header class="partName">P3 德尔塔阶段</header>
        <p class="special">大十字·德尔塔</p>
        <p class="aoe">至高无上</p>
        <p class="tankBuster">暴风</p>
        <p class="tankBuster">大地摇动</p>
        <p class="normal">真空波</p>
        <p class="normal">无之失控</p>
        <p class="normal">光与暗</p>
        <p class="normal">无之泛滥</p>
    </div>
    <div class="partCut">
        <header class="partName">P4 陨石阶段</header>
        <p class="normal">陨石</p>
        <p class="normal">无之泛滥</p>
        <p class="aoe">大漩涡</p>
        <p class="tankBuster">双重攻击</p>
        <p class="aoe">至高无上</p>
        <p class="normal">真空波</p>
        <p class="tankBuster">暴风</p>
        <p class="normal">无之失控</p>
        <p class="special" ">大十字·阿尔法</p>
    </div>
    <div class="partCut ">
        <header class="partName ">P5 欧米茄阶段</header>
        <p class="normal ">三角攻击</p>
        <p class="normal ">无之泛滥</p>
        <p class="aoe ">大十字·欧米茄</p>
    </div>
</body>

</html>
