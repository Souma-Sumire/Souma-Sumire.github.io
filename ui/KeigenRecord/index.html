<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>KeigenRecord</title>
    <script src="https://act.diemoe.net/overlays/common/common.min.js"></script>
    <script src="../../resources/jquery-3.6.0.min.js" async></script>
    <script type="module" src="index.js" async></script>
    <link rel="stylesheet" href="index.css" async />
  </head>
  <body>
    <div id="readMe">
      <h3>(🔒锁定悬浮窗以隐藏)</h3>
      <p><label for="cacheMax">集合储存数量(太多应该会卡)</label><input type="number" name="cacheMax" id="cacheMax" min="50" max="10000" step="50" /></p>
      <p><label for="autoHideS">战斗多少秒后隐藏</label><input type="number" name="autoHideS" id="autoHideS" min="0" max="10000" step="1" /></p>
      <p><label for="dtColor">集合头部 - 背景颜色</label><input type="text" name="dtColor" id="dtColor" /><span>　</span></p>
      <p><label for="ddColor">集合子群 - 背景颜色</label><input type="text" name="ddColor" id="ddColor" /><span>　</span></p>
      <p><label for="dodgeColor">伤害类型：回避 - 文字颜色</label><input type="text" name="dodgeColor" id="dodgeColor" /><span>　</span></p>
      <p><label for="physicsColor">伤害类型：物理 - 文字颜色</label><input type="text" name="physicsColor" id="physicsColor" /><span>　</span></p>
      <p><label for="magicColor">伤害类型：魔法 - 文字颜色</label><input type="text" name="magicColor" id="magicColor" /><span>　</span></p>
      <p><label for="darknessColor">伤害类型：暗黑 - 文字颜色</label><input type="text" name="darknessColor" id="darknessColor" /><span>　</span></p>
      <button>保存</button>
      <button>恢复出厂(不保存)</button>
      <p>如需修改，请先切换到ACT，再点击获得焦点。</p>
    </div>
    <main></main>
  </body>
</html>
