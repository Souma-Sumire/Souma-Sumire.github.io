<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>设置(*╹▽╹*)</title>
    <script src="https://act.diemoe.net/overlays/common/common.min.js"></script>
    <script src="../../resources/jquery-3.6.0.min.js" async></script>
    <script type="module" src="./js/settings.js" async></script>
    <link rel="stylesheet" href="./style/settings.css" />
    <script src="../../../resources/xncolorpicker/dist/xncolorpicker.min.js"></script>
  </head>
  <body>
    <label for="cacheMax">最大储存数量</label><small>数值过大也许会卡顿?</small
    ><input type="number" name="cacheMax" id="cacheMax" min="50" max="10000" step="50" />
    <br />
    <label for="autoHideS">脱战隐藏时间</label><small>每次CombatData事件触发后</small
    ><input type="number" name="autoHideS" id="autoHideS" min="1" max="10000" step="1" />
    <br />
    <article id="dtColor"></article>
    <span>受伤记录：集合 - 背景颜色 </span><small>同名伤害汇集</small>
    <br />
    <article id="ddColor"></article>
    <span>受伤记录：详细 - 背景颜色</span><small>上面的展开详情</small>
    <br />
    <article id="dodgeColor"></article>
    <span>伤害类型：回避 - 文字颜色</span><small>伤害数值</small>
    <br />
    <article id="physicsColor"></article>
    <span>伤害类型：物理 - 文字颜色</span><small>伤害数值</small>
    <br />
    <article id="magicColor"></article>
    <span>伤害类型：魔法 - 文字颜色</span><small>伤害数值</small>
    <br />
    <article id="darknessColor"></article>
    <span>伤害类型：暗黑 - 文字颜色</span><small>伤害数值</small>
    <br />
    <button id="save">保存</button>
    <button id="cancel">取消</button>
    <button id="reset">出厂</button>
  </body>
</html>
